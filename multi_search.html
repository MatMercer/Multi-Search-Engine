<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Search Everywhere!</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="js.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1>Multi Search Engine with IFrames</h1>
        <p>Make sure that you are in google chrome and installed this <a href="https://chrome.google.com/webstore/detail/gleekbfjekiniecknbkamfmkohkpodhe">extension.</a>
        </p>
        <form>
            <label for="search">Search Query:</label>
            <input type="text" id="search-query" class="form-control" id="search">
            <input type="submit" id="search-button" class="btn btn-primary" value="Search through the infinity!">
        </form>
        <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#tab_google_search">Google Search</a>
            </li>
            <li><a data-toggle="tab" href="#tab_bing_search">Bing Search</a>
            </li>
        </ul>
        <div class="tab-content">
            <div id="tab_google_search" class="tab-pane fade in active">
                <iframe id="google_search" src="https://www.google.com" frameborder="0"></iframe>
            </div>
            <div id="tab_bing_search" class="tab-pane fade in">
                <iframe id="bing_search" src="https://www.bing.com" frameborder="0"></iframe>
            </div>
        </div>
    </div>
</body>

</html>
